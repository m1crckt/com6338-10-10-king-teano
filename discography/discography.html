<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music & Movie Highlights</title>
</head>
<body id ="media-page">
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="discography.html">Music & Movie Highlights</a>
            <a href="details.html">Details</a>
        </nav>
        <h1 id="decade-name">Highlights</h1>
    </header>
    <main>
        <section id="music-section">
            <h2>Top Tracks</h2>
            <div class="card-container">
                <div class="card">
                    <img src="placeholder-music.jpg" alt="Album cover">
                    <h3>Track Title</h3>
                    <p>Artist Name</p>
                    <button>Play</button>
                </div>
            </div>
        </section>
        <section id="movie-section">
            <h2>Popular Movies</h2>
            <div class="card-container">
                <div class="card">
                    <img src="placeholder-movie.jpg" alt="Movie Poster">

                    <p>Release Year</p>
                    <button>More Info Here</button>
                </div>
            </div>
        </section>

    <footer>
        <button id="surprise-btn">Surprise me!</button>
        <p><i>Music data provided by Spotify.</i></p>
